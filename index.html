<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #94b9df;
            text-align: center;
            padding: 20px;
        }
        .question-container {
            margin-top: 50px;
        }
        .btn-yes, .btn-no {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #f8f9fa;
            color: #333;
            cursor: pointer;
        }
        .btn-yes {
            background-color: #4CAF50;
            color: white;
        }
        .btn-no {
            position: relative;
            background-color: #af534c;
            color: white;
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="question-container">
        <p>Will you be my Valentine forever?</p>
        <button class="btn-yes" onclick="goToPage('page1.html')">Yes</button>
        <button class="btn-no" onmouseover="runAway()">No</button>
    </div>
    <script>
        function goToPage(page) {
            window.location.href = page;
        }
        function runAway() {
            const btnNo = document.querySelector('.btn-no');
            btnNo.style.position = 'absolute';
            btnNo.style.top = `${Math.random() * window.innerHeight * 0.6}px`;
            btnNo.style.left = `${Math.random() * window.innerWidth * 0.6}px`;
        }
    </script>
</body>
</html>
