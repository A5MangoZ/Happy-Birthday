<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .envelope {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #2196f3;
            color: white;
            cursor: pointer;
        }
        .message {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background-color: #ffc107;
            margin: 20px auto;
            position: relative;
            border-radius: 10px;
            display: none;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            top: 0;
            left: 50%;
            animation: confetti-fall 3s infinite;
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="envelope" onclick="showMessage()">
        <p>Open me</p>
    </div>
    <div class="message">
        <p>I'm grateful to have you. Thank you and Happy Birthday!</p>
        <div class="gift-box">
            <div class="confetti" style="animation-delay: 0s;"></div>
            <div class="confetti" style="animation-delay: 0.5s;"></div>
            <div class="confetti" style="animation-delay: 1s;"></div>
        </div>
    </div>
    <button class="btn-next" onclick="finish()">Finish</button>
    <script>
        function showMessage() {
            document.querySelector('.message').style.display = 'block';
            document.querySelector('.gift-box').style.display = 'block';
            document.querySelector('.btn-next').style.display = 'inline-block';
        }
        function finish() {
            alert('Happy Birthday!');
        }
    </script>
</body>
</html>
