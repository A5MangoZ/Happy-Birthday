<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding: 20px;
        }
        .envelope {
            width: 300px;
            height: 200px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #f44336;
            color: white;
            cursor: pointer;
        }
        .message {
            display: none;
            font-size: 18px;
            margin-top: 20px;
        }
        .btn-next {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday!</h1>
    <div class="envelope" onclick="showMessage()">
        <p>Open me</p>
    </div>
    <div class="message">
        <p>I'm sorry I didn't prepare this birthday letter earlier; I'm still embarrassed about the Valentine letter I gave you.</p>
    </div>
    <button class="btn-next" onclick="goToPage('page3.html')">Next</button>
    <script>
        function showMessage() {
            document.querySelector('.message').style.display = 'block';
            document.querySelector('.btn-next').style.display = 'inline-block';
        }
        function goToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
